<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatistic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Bootcamp Testimonials Slider | Frontend Mentor</title>
  </head>
  <body>
    <div class="card">
      <div class="outer">
        <div class="inner">
          <img class="user-avatar" src="./images/image-tanya.jpg" />
          <div class="buttons">
            <button id="prev"><img src="./images/icon-prev.svg" /></button
            ><button id="next"><img src="./images/icon-next.svg" /></button>
          </div>
        </div>
      </div>
      <div class="cs">
        <h1>
          &OpenCurlyDoubleQuote;&NonBreakingSpace;<span class="comment"
            >I've been interested in coding for a while but never taken the
            jump, until now. I couldn't recommend this course enough. I'm now in
            the job of my dreams and so excited about the future.</span
          >&NonBreakingSpace;&CloseCurlyDoubleQuote;
        </h1>
        <h2>Tanya Sinclair</h2>
        <p>UX Engineer</p>
      </div>
    </div>
    <input
      type="hidden"
      value="If you want to lay the best foundation possible I'd recommend taking  this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ” John Tarkpor Junior Front-end Developer"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const prev = document.querySelector("#prev");
        const next = document.querySelector("#next");
      });
    </script>
  </body>
</html>
